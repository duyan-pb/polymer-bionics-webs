<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="color-scheme" content="light dark" />
    <!-- Content Security Policy - protects against XSS attacks (frame-ancestors only works in headers, not meta) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://www.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.clarity.ms; base-uri 'self'; form-action 'self';">
    <title>Polymer Bionics - Flexible Bioelectronics & Medical Devices</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts with font-display swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" />
    </noscript>
    
    <!-- JetBrains Mono loaded async since it's for code blocks only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" media="print" onload="this.media='all'" />
    
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.clarity.ms" />
    
    <!-- Page prefetching is handled dynamically by App.tsx after first render -->
    
    <!-- Critical CSS inline for faster FCP -->
    <style>
      /* Minimal critical styles - actual theme loaded from CSS */
      body {
        margin: 0;
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading skeleton for LCP */
      .loading-skeleton {
        background: linear-gradient(90deg, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #0f172a; }
        .loading-skeleton {
          background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
          background-size: 200% 100%;
        }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
</head>

<body>
    <!-- Hidden forms for Netlify form detection (SPA requires these in static HTML) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
    </form>
    <form name="order" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="item" />
      <input type="text" name="item_type" />
      <input type="text" name="quantity" />
      <textarea name="comments"></textarea>
    </form>

    <div id="root">
      <!-- Initial loading state to improve perceived performance -->
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
        <div class="loading-skeleton" style="width:200px;height:40px;border-radius:8px;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
