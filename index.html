<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="color-scheme" content="light dark" />
    <title>Polymer Bionics - Flexible Bioelectronics & Polymer Medical Devices</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts with font-display swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" />
    </noscript>
    
    <!-- JetBrains Mono loaded async since it's for code blocks only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" media="print" onload="this.media='all'" />
    
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.clarity.ms" />
    
    <!-- Prefetch likely next pages for faster navigation -->
    <link rel="prefetch" href="/src/components/TeamPage.tsx" as="script" />
    <link rel="prefetch" href="/src/components/ProductsPage.tsx" as="script" />
    
    <!-- Critical CSS inline for faster FCP -->
    <style>
      /* Critical above-the-fold styles */
      :root {
        --color-primary: 173 80% 40%;
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
      }
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
      }
      body {
        margin: 0;
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      #root {
        min-height: 100vh;
      }
      /* Loading skeleton for LCP */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
</head>

<body>
    <div id="root">
      <!-- Initial loading state to improve perceived performance -->
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
        <div class="loading-skeleton" style="width:200px;height:40px;border-radius:8px;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
