# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - polymerbionics-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs when a new deployment is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_WEBAPP_NAME: polymerbionics-webapp
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: npm install and build
        run: |
          npm ci
          npm run build
        env:
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_REF: ${{ github.ref_name }}

      - name: Create web.config for Azure SPA routing
        run: |
          cat > dist/web.config << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <mimeMap fileExtension=".woff" mimeType="font/woff" />
                <mimeMap fileExtension=".woff2" mimeType="font/woff2" />
              </staticContent>
              <rewrite>
                <rules>
                  <rule name="SPA Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/index.html" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7A019AADEAA64DEAB872EB566CF6677B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_729C75B4ADEC40ECAFDC6FF019DA5A08 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5EC23B3F28EC4CC5B15C2F1367D84746 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net)
          if [ "$response" -eq 200 ]; then
            echo "Health check passed! Site is live at https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          else
            echo "WARNING: Health check returned status code: $response"
            exit 1
          fi